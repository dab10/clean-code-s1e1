<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="new-task">
        <label class="new-task__title new-task__title_no-bullet" for="new-task">Add Item</label>
        <div class="new-task__content">
          <input id="new-task"class="task task_input new-task__content_no-outline new-task__content_width" type="text">
          <button class="add-button add-button_no-outline">Add</button>
        </div>
      </p>
      <div class="incomplete-task">
        <h3 class="incomplete-task__title incomplete-task__title_no-bullet">Todo</h3>
        <ul id="incompleteTasks" class="incomplete-task-list">
          <li class="task-list-item task-list-item_no-bullet">
            <input type="checkbox" class="checkbox checkbox_middle checkbox_no-outline">
            <label class="task task_text-content task_middle">Pay Bills</label>
            <input type="text" class="task task_input task_no-outline task_width task_middle">
            <button class="edit-button edit-button_no-outline edit-button_middle">Edit</button>
            <button class="delete-button delete-button_middle delete-button_middle_no-outline">
              <img class="delete-button__img" src="./remove.svg">
            </button>
          </li>
          <li class="task-list-item task-list-item_no-bullet edit-mode">
            <input type="checkbox" class="checkbox checkbox_middle checkbox_no-outline">
            <label class="task task_text-content task_middle">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_input task_no-outline task_width task_middle">
            <button class="edit-button edit-button_no-outline edit-button_middle">Save</button>
            <button class="delete-button delete-button_middle delete-button_middle_no-outline">
              <img class="delete-button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="complete-task">
        <h3 class="complete-task__title complete-task__title_no-bullet">Completed</h3>
        <ul id="completed-tasks" class="complete-task-list">
          <li class="task-list-item task-list-item_no-bullet">
            <input type="checkbox" class="checkbox checkbox_middle checkbox_no-outline" checked>
            <label class="task task_text-content task_middle">See the Doctor</label>
            <input type="text" class="task task_input task_no-outline task_width task_middle">
            <button class="edit-button edit-button_no-outline edit-button_middle">Edit</button>
            <button class="delete-button delete-button_middle delete-button_middle_no-outline">
              <img class="delete-button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
